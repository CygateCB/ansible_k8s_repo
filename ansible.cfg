[defaults]
# Inventories
inventory = ./inventories

# Roller – stöd för flera sökvägar
roles_path = ./roles:./playbooks/roles

# Output-format (mer läsbart)
stdout_callback = yaml
bin_ansible_callbacks = True

# Återförsök-filer (stäng av för renare struktur)
retry_files_enabled = False

# Host key checking (kan stängas av i labb/dev)
host_key_checking = False

# Loggning (valfritt)
log_path = ./ansible.log

# Timeout för SSH
timeout = 30

# Forks – parallella anslutningar
forks = 10

# Gathering facts – snabbare om du använder smart
gathering = smart

# Strategy – snabbare exekvering
strategy = free

[privilege_escalation]
become = True
become_method = sudo
become_user = root

---
- name: Verify ingress-nginx installation
  hosts: all
  tasks:
    - name: Check ingress-nginx manifest applied
      ansible.builtin.command: ls /etc/kubernetes/manifests/ingress-nginx-controller.yaml
      register: ingress_manifest
      changed_when: false

    - name: Assert ingress-nginx manifest exists
      ansible.builtin.assert:
        that:
          - ingress_manifest.rc == 0


---
- name: Verify Dashboard installation
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if Dashboard manifest exists
      ansible.builtin.stat:
        path: /etc/kubernetes/dashboard-manifest.yaml
      register: dashboard_manifest_marker

    - name: Assert Dashboard is installed
      ansible.builtin.assert:
        that:
          - dashboard_manifest_marker.stat.exists

---
- name: Verify Kubernetes Dashboard installation
  hosts: all
  tasks:
    - name: Check dashboard manifest applied
      ansible.builtin.command: ls /etc/kubernetes/manifests/kubernetes-dashboard.yaml
      register: dashboard_manifest
      changed_when: false

    - name: Assert dashboard manifest exists
      ansible.builtin.assert:
        that:
          - dashboard_manifest.rc == 0


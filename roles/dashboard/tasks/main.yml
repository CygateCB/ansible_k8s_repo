---
- name: Ensure kubectl is available
  ansible.builtin.stat:
    path: /usr/bin/kubectl
  register: kubectl_binary

- name: Fail if kubectl is not installed
  ansible.builtin.fail:
    msg: "kubectl is not installed. Please install kubectl before proceeding."
  when: not kubectl_binary.stat.exists

- name: Create admin-user ServiceAccount manifest
  ansible.builtin.copy:
    dest: /tmp/dashboard-admin-user.yaml
    mode: '0644'
    content: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard

- name: Create ClusterRoleBinding manifest
  ansible.builtin.copy:
    dest: /tmp/dashboard-clusterrolebinding.yaml
    mode: '0644'
    content: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: admin-user
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: admin-user
        namespace: kubernetes-dashboard

- name: Apply admin-user manifest
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-admin-user.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  args:
    creates: /tmp/dashboard-admin-user-applied
  when: kubectl_binary.stat.exists

- name: Mark admin-user applied
  ansible.builtin.file:
    path: /tmp/dashboard-admin-user-applied
    state: touch

- name: Apply ClusterRoleBinding manifest
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-clusterrolebinding.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  args:
    creates: /tmp/dashboard-clusterrolebinding-applied
  when: kubectl_binary.stat.exists

- name: Mark ClusterRoleBinding applied
  ansible.builtin.file:
    path: /tmp/dashboard-clusterrolebinding-applied
    state: touch

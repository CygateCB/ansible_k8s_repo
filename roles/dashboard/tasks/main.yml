- name: Create admin-user ServiceAccount
  ansible.builtin.copy:
    dest: /tmp/dashboard-admin-user.yaml
    mode: '0644'
    content: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: kubernetes-dashboard

- name: Create ClusterRoleBinding for admin-user
  ansible.builtin.copy:
    dest: /tmp/dashboard-clusterrolebinding.yaml
    mode: '0644'
    content: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: admin-user
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: admin-user
        namespace: kubernetes-dashboard

- name: Apply admin-user manifest
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-admin-user.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Apply ClusterRoleBinding manifest
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-clusterrolebinding.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
